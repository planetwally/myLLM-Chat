<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: #0f0f0f;
            color: #e5e5e5;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            overflow: hidden;
            font-feature-settings: "rlig" 1, "calt" 1;
        }
        .sidebar {
            width: 320px;
            min-width: 320px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }
        .app-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #10a37f;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: inherit;
        }
        .server-config {
            margin-bottom: 20px;
        }
        .config-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .config-input {
            flex: 1;
            min-width: 0;
            padding: 12px 14px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            font-size: 14px;
            background: #252525;
            color: #e5e5e5;
            font-family: inherit;
            font-weight: 400;
            transition: all 0.2s;
        }
        .config-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
            background: #2a2a2a;
        }
        .config-input::placeholder {
            color: #888;
        }
        .connect-btn {
            width: 100%;
            padding: 12px 18px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 20px;
        }
        .connect-btn:hover {
            background: #0e8b6b;
        }
        .connect-btn:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }
        .new-chat-btn {
            width: 100%;
            padding: 14px 18px;
            background: #252525;
            color: #e5e5e5;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .new-chat-btn:hover {
            background: #2a2a2a;
            border-color: #10a37f;
            color: #10a37f;
            transform: translateY(-1px);
        }
        .new-chat-btn:active {
            transform: translateY(0);
        }
        .new-chat-icon {
            font-size: 16px;
            font-weight: 300;
        }
        .mobile-chat-toggle {
            display: none;
            width: 100%;
            padding: 10px 16px;
            background: #252525;
            color: #e5e5e5;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            margin: 8px 16px;
            transition: all 0.2s;
        }
        .mobile-chat-toggle:hover {
            background: #2a2a2a;
            border-color: #10a37f;
            color: #10a37f;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            cursor: pointer;
            border-radius: 8px;
            margin-left: 8px;
            margin-right: 8px;
            transition: all 0.2s;
            position: relative;
            background: transparent;
        }
        .chat-item:hover {
            background: #252525;
        }
        .chat-item.active {
            background: rgba(16, 163, 127, 0.15);
            border: 1px solid rgba(16, 163, 127, 0.3);
        }
        .chat-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e5e5e5;
        }
        .chat-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .delete-chat {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .chat-item:hover .delete-chat {
            opacity: 1;
        }
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0f0f0f;
        }
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }
        .chat-title-main {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            font-family: inherit;
        }
        .model-header {
            padding: 12px 24px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .model-selector {
            position: relative;
            flex-grow: 1;
        }
        .model-dropdown {
            width: 100%;
            padding: 8px 30px 8px 12px;
            background: #252525;
            color: #10a37f;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            transition: all 0.2s;
        }
        .model-dropdown:hover {
            background: #2a2a2a;
            border-color: #10a37f;
        }
        .model-dropdown:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }
        .model-selector::after {
            content: 'â–¼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 10px;
            pointer-events: none;
        }
        .model-indicator {
            font-size: 12px;
            color: #888;
            min-width: 45px;
        }
        /* Code block styling */
        .code-block {
            position: relative;
            margin: 16px 0;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #252525;
            border-bottom: 1px solid #2a2a2a;
            font-size: 12px;
            color: #888;
        }
        .code-language {
            font-weight: 500;
            text-transform: uppercase;
        }
        .copy-btn {
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #0e8b6b;
            transform: scale(1.05);
        }
        .copy-btn.copied {
            background: #22c55e;
        }
        .code-content {
            padding: 8px 12px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.3;
        }
        .code-content pre {
            margin: 0;
            padding: 0;
            background: none;
            border: none;
            border-radius: 0;
            white-space: pre;
            line-height: 1.3;
        }
        .code-content code {
            background: none;
            padding: 0;
            margin: 0;
            border-radius: 0;
            font-family: inherit;
            white-space: pre;
            line-height: 1.3;
            display: block;
        }
        /* Highlight.js theme adjustments */
        .hljs {
            background: transparent !important;
            color: #e5e5e5 !important;
        }
        /* Inline code styling */
        .message-content code:not(.hljs) {
            background: #2a2a2a;
            color: #10a37f;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #0f0f0f;
        }
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        .message {
            margin-bottom: 32px;
            max-width: 800px;
        }
        .message-header {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            color: #e5e5e5;
            font-size: 15px;
            font-family: inherit;
            font-weight: 400;
        }
        .message-stats {
            font-size: 11px;
            color: #888;
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 400;
        }
        /* Table formatting */
        .message-content table {
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        .message-content th,
        .message-content td {
            border: 1px solid #2a2a2a;
            padding: 12px 16px;
            text-align: left;
        }
        .message-content th {
            background: #252525;
            font-weight: 600;
            color: #10a37f;
            font-size: 14px;
        }
        .message-content td {
            background: #1a1a1a;
            font-size: 14px;
        }
        .message-content tr:nth-child(even) td {
            background: #1f1f1f;
        }
        .message-content tr:hover td {
            background: #252525;
        }
        .user-message .message-header {
            color: #10a37f;
        }
        .assistant-message .message-header {
            color: #10a37f;
        }
        .input-area {
            padding: 16px 24px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }
        .input-container {
            max-width: 800px;
            position: relative;
        }
        .message-input {
            width: 100%;
            min-height: 60px;
            max-height: 200px;
            padding: 16px 60px 16px 16px;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            resize: none;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            overflow-y: auto;
            background: #252525;
            color: #e5e5e5;
            font-weight: 400;
        }
        .message-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
            background: #2a2a2a;
        }
        .message-input::placeholder {
            color: #888;
        }
        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 36px;
            height: 36px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:hover {
            background: #0e8b6b;
            transform: scale(1.05);
        }
        .send-btn:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }
        .welcome-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #0f0f0f;
            color: #888;
        }
        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #e5e5e5;
            font-family: inherit;
        }
        .loading {
            opacity: 0.6;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
            font-family: inherit;
        }
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        .typing-dot {
            width: 5px;
            height: 5px;
            background: #10a37f;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.7; }
            40% { transform: translateY(-6px); opacity: 1; }
        }
        /* Custom scrollbar for dark theme */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                flex-shrink: 0;
                position: relative;
            }
            .mobile-chat-toggle {
                display: block;
            }
            .sidebar-header,
            .chat-list {
                display: none;
            }
            .sidebar.mobile-expanded .sidebar-header,
            .sidebar.mobile-expanded .chat-list {
                display: block;
            }
            .sidebar.mobile-expanded {
                max-height: 60vh;
                overflow-y: auto;
            }
            .sidebar.mobile-expanded .chat-list {
                max-height: 30vh;
                overflow-y: auto;
            }
            .main-area {
                flex: 1;
                min-height: 0;
            }
            .messages-container {
                padding: 16px;
            }
            .input-area {
                padding: 12px 16px;
            }
            .message {
                margin-bottom: 24px;
            }
            .welcome-title {
                font-size: 24px;
            }
            .model-header {
                padding: 8px 16px;
            }
            .chat-header {
                padding: 12px 16px;
            }
            .chat-title-main {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .app-title {
                font-size: 14px;
                margin-bottom: 12px;
            }
            .config-input {
                padding: 10px 12px;
                font-size: 13px;
            }
            .connect-btn, .new-chat-btn {
                padding: 10px 14px;
                font-size: 13px;
            }
            .message-input {
                min-height: 50px;
                padding: 12px 50px 12px 12px;
                font-size: 14px;
            }
            .send-btn {
                width: 32px;
                height: 32px;
                right: 10px;
                bottom: 10px;
            }
            .message-content {
                font-size: 14px;
            }
            .sidebar.mobile-expanded {
                max-height: 50vh;
            }
            .sidebar.mobile-expanded .chat-list {
                max-height: 25vh;
            }
        }
        .chat-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar,
        .message-input::-webkit-scrollbar {
            width: 6px;
        }
        .chat-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track,
        .message-input::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .chat-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb,
        .message-input::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 3px;
        }
        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover,
        .message-input::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-width: 300px;
            word-wrap: break-word;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.info {
            background-color: #10a37f;
        }

        .notification.error {
            background-color: #ef4444;
        }

        .notification.warning {
            background-color: #f59e0b;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-status.connected {
            background-color: #10a37f;
        }

        .connection-status.disconnected {
            background-color: #ef4444;
        }

        .auto-connect-checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .auto-connect-checkbox input {
            margin-right: 5px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .model-info {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .chat-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .export-btn, .rename-btn {
            background: #252525;
            color: #e5e5e5;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-btn:hover, .rename-btn:hover {
            background: #2a2a2a;
            border-color: #10a37f;
            color: #10a37f;
        }

        .clear-chat-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-chat-btn:hover {
            background: #dc2626;
        }

        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3a3a3a;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="mobile-chat-toggle" id="mobileChatToggle">
            â˜° Menu
        </button>
        <div class="sidebar-header">
            <div class="app-title">myLLM Chat</div>
            <div class="server-config">
                <div class="config-row">
                    <input type="text" class="config-input" id="serverIp" placeholder="Server IP" value="localhost">
                    <input type="text" class="config-input" id="serverPort" placeholder="Port" value="1234">
                </div>
                <button class="connect-btn" id="connectBtn">Connect</button>
                <div class="auto-connect-checkbox">
                    <input type="checkbox" id="autoConnect">
                    <label for="autoConnect">Auto-connect on page load</label>
                </div>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <span class="new-chat-icon">+</span>
                <span>New Chat</span>
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
    </div>
    <div class="main-area">
        <div class="model-header" id="modelHeader" style="display: none;">
            <div class="model-indicator">Model:</div>
            <div class="model-selector">
                <select class="model-dropdown" id="modelDropdown">
                    <option value="">Select a model...</option>
                </select>
                <div class="model-info" id="modelInfo"></div>
            </div>
        </div>
        <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="chat-title-main" id="chatTitleMain">New Chat</div>
            <div class="chat-actions">
                <button class="rename-btn" id="renameChatBtn">Rename</button>
                <button class="export-btn" id="exportChatBtn">Export</button>
                <button class="clear-chat-btn" id="clearChatBtn">Clear Chat</button>
            </div>
        </div>
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-title">myLLM Chat</div>
            <div>Connect to your LLM API to start chatting</div>
        </div>
        <div class="messages-container" id="messagesContainer" style="display: none;"></div>
        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div style="max-width: 800px; text-align: right; font-size: 12px; color: #888; padding: 4px 5px 0 0;">
                Tokens: <span id="tokenCounter">0 / 4096</span>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chats = this.loadChats();
                this.currentChatId = null;
                this.isConnected = false;
                this.serverUrl = '';
                this.isTyping = false;
                this.availableModels = [];
                this.currentModelName = '';
                this.currentModelContextSize = 4096; // Default fallback
                this.maxTokens = 4096;
                this.initializeElements();
                this.bindEvents();
                this.renderChatList();
                this.updateConversationTokenCount();

                // Load server config and auto-connect setting
                const savedConfig = this.loadServerConfig();
                if (savedConfig.ip && savedConfig.port) {
                    document.getElementById('serverIp').value = savedConfig.ip;
                    document.getElementById('serverPort').value = savedConfig.port;
                    document.getElementById('autoConnect').checked = savedConfig.autoConnect || false;
                    
                    // Auto-connect if enabled
                    if (savedConfig.autoConnect) {
                        setTimeout(() => this.connect(), 100); // Delay slightly to ensure DOM is ready
                    }
                }
            }

            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.chatList = document.getElementById('chatList');
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.modelHeader = document.getElementById('modelHeader');
                this.chatHeader = document.getElementById('chatHeader');
                this.chatTitleMain = document.getElementById('chatTitleMain');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.inputArea = document.getElementById('inputArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.modelDropdown = document.getElementById('modelDropdown');
                this.mobileChatToggle = document.getElementById('mobileChatToggle');
                this.sidebar = document.querySelector('.sidebar');
                this.tokenCounter = document.getElementById('tokenCounter');
                this.modelInfo = document.getElementById('modelInfo');
                this.renameChatBtn = document.getElementById('renameChatBtn');
                this.exportChatBtn = document.getElementById('exportChatBtn');
                this.clearChatBtn = document.getElementById('clearChatBtn');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.modelDropdown.addEventListener('change', (e) => this.switchModel(e.target.value));
                this.mobileChatToggle.addEventListener('click', () => this.toggleMobileChatList());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });

                // Chat action buttons
                this.renameChatBtn.addEventListener('click', () => this.renameCurrentChat());
                this.exportChatBtn.addEventListener('click', () => this.exportCurrentChat());
                this.clearChatBtn.addEventListener('click', () => this.clearCurrentChat());

                // Auto-connect checkbox
                document.getElementById('autoConnect').addEventListener('change', (e) => {
                    const ip = document.getElementById('serverIp').value.trim();
                    const port = document.getElementById('serverPort').value.trim();
                    if (ip && port) {
                        this.saveServerConfig(ip, port, e.target.checked);
                    }
                });
            }

            showNotification(message, type = 'info') {
                // Remove any existing notifications
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;

                document.body.appendChild(notification);

                // Trigger reflow to enable transition
                notification.offsetHeight;

                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            updateConversationTokenCount() {
                if (!this.tokenCounter) return;
                if (!this.currentChatId || !this.chats[this.currentChatId]) {
                    this.tokenCounter.textContent = `0 / ${this.currentModelContextSize}`;
                    return;
                }
                const chat = this.chats[this.currentChatId];
                const total = chat.totalTokens || 0;
                this.tokenCounter.textContent = `${total} / ${this.currentModelContextSize}`;
            }

            toggleMobileChatList() {
                const isExpanded = this.sidebar.classList.contains('mobile-expanded');
                if (isExpanded) {
                    this.sidebar.classList.remove('mobile-expanded');
                    this.mobileChatToggle.innerHTML = 'â˜° Menu';
                } else {
                    this.sidebar.classList.add('mobile-expanded');
                    this.mobileChatToggle.innerHTML = 'âœ• Close';
                }
            }

            adjustTextareaHeight() {
                const textarea = this.messageInput;
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            }

            loadChats() {
                try {
                    const saved = localStorage.getItem('lm-studio-chats');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    return {};
                }
            }

            saveChats() {
                localStorage.setItem('lm-studio-chats', JSON.stringify(this.chats));
            }

            loadServerConfig() {
                try {
                    const saved = localStorage.getItem('lm-studio-server-config');
                    return saved ? JSON.parse(saved) : { ip: 'localhost', port: '1234', autoConnect: false };
                } catch (e) {
                    return { ip: 'localhost', port: '1234', autoConnect: false };
                }
            }

            saveServerConfig(ip, port, autoConnect = false) {
                localStorage.setItem('lm-studio-server-config', JSON.stringify({ ip, port, autoConnect }));
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                const ip = document.getElementById('serverIp').value.trim();
                const port = document.getElementById('serverPort').value.trim();
                
                if (!ip || !port) {
                    this.showNotification('Please enter both IP and port', 'error');
                    return;
                }

                this.connectBtn.disabled = true;
                this.connectBtn.innerHTML = '<span class="spinner"></span> Connecting...';
                
                try {
                    this.serverUrl = `http://${ip}:${port}`;
                    const response = await fetch(`${this.serverUrl}/v1/models`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const modelsData = await response.json();
                        this.availableModels = modelsData.data || [];
                        
                        if (this.availableModels.length > 0) {
                            this.currentModelName = this.availableModels[0].id;
                            // Try to get context size from model data (may not always be available)
                            const firstModel = this.availableModels[0];
                            if (firstModel && firstModel.context_size) {
                                this.currentModelContextSize = firstModel.context_size;
                            } else {
                                this.currentModelContextSize = 4096; // Default fallback
                            }
                        } else {
                            this.currentModelName = 'Local Model';
                            this.currentModelContextSize = 4096;
                        }
                        
                        this.isConnected = true;
                        this.connectBtn.textContent = 'Disconnect';
                        this.saveServerConfig(ip, port, document.getElementById('autoConnect').checked);
                        this.updateModelDisplay();
                        this.showNotification('Connected to server successfully!', 'info');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Connection error:', error);
                    let errorMessage = 'Failed to connect to server.';
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage = `CORS Error: Cannot connect to ${this.serverUrl}
Possible solutions:
1. Make sure LM Studio has CORS enabled
2. Try running this HTML file from a local web server
3. Check if LM Studio is running on the correct port`;
                    }
                    this.showNotification(errorMessage, 'error');
                } finally {
                    this.connectBtn.disabled = false;
                    if (!this.isConnected) this.connectBtn.textContent = 'Connect';
                }
            }

            disconnect() {
                this.isConnected = false;
                this.availableModels = [];
                this.currentModelName = '';
                this.currentModelContextSize = 4096;
                this.connectBtn.textContent = 'Connect';
                this.updateModelDisplay();
                this.showNotification('Disconnected from server', 'info');
            }

            updateModelDisplay() {
                if (this.isConnected && this.availableModels.length > 0) {
                    this.modelDropdown.innerHTML = this.availableModels.map(model => 
                        `<option value="${model.id}" ${model.id === this.currentModelName ? 'selected' : ''}>${model.id}</option>`
                    ).join('');
                    
                    // Update model info
                    const selectedModel = this.availableModels.find(m => m.id === this.currentModelName);
                    if (selectedModel) {
                        let infoText = '';
                        if (selectedModel.context_size) {
                            infoText = `Context: ${selectedModel.context_size} tokens`;
                        }
                        this.modelInfo.textContent = infoText;
                    }
                    
                    this.modelHeader.style.display = 'flex';
                } else {
                    this.modelDropdown.innerHTML = '<option value="">Select a model...</option>';
                    this.modelInfo.textContent = '';
                    this.modelHeader.style.display = 'none';
                }
            }

            switchModel(modelId) {
                if (modelId && this.isConnected) {
                    this.currentModelName = modelId;
                    
                    // Update context size based on selected model
                    const selectedModel = this.availableModels.find(m => m.id === modelId);
                    if (selectedModel && selectedModel.context_size) {
                        this.currentModelContextSize = selectedModel.context_size;
                    } else {
                        this.currentModelContextSize = 4096; // Default fallback
                    }
                    
                    this.updateConversationTokenCount();
                    console.log(`Switched to model: ${modelId}`);
                }
            }

            createNewChat() {
                const chatId = Date.now().toString();
                const chat = {
                    id: chatId,
                    title: 'New Chat',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    totalTokens: 0
                };
                this.chats[chatId] = chat;
                this.saveChats();
                this.renderChatList();
                this.selectChat(chatId);
            }

            selectChat(chatId) {
                this.currentChatId = chatId;
                this.renderChatList();
                this.renderMessages();
                this.showChatInterface();
                this.updateConversationTokenCount();
            }

            showChatInterface() {
                this.welcomeScreen.style.display = 'none';
                this.chatHeader.style.display = 'block';
                this.messagesContainer.style.display = 'block';
                this.inputArea.style.display = 'block';
            }

            hideChatInterface() {
                this.welcomeScreen.style.display = 'flex';
                this.chatHeader.style.display = 'none';
                this.messagesContainer.style.display = 'none';
                this.inputArea.style.display = 'none';
            }

            renderChatList() {
                const chatIds = Object.keys(this.chats).sort((a, b) => 
                    new Date(this.chats[b].createdAt) - new Date(this.chats[a].createdAt)
                );
                
                this.chatList.innerHTML = chatIds.map(chatId => {
                    const chat = this.chats[chatId];
                    // Improved preview logic
                    let preview = 'No messages yet';
                    if (chat.messages.length > 0) {
                        const firstUserMessage = chat.messages.find(m => m.role === 'user');
                        if (firstUserMessage) {
                            preview = firstUserMessage.content.substring(0, 50) + (firstUserMessage.content.length > 50 ? '...' : '');
                        } else {
                            preview = chat.messages[chat.messages.length - 1].content.substring(0, 50) + '...';
                        }
                    }
                    
                    return `
                        <div class="chat-item ${chatId === this.currentChatId ? 'active' : ''}" data-chat-id="${chatId}">
                            <div class="chat-title">${chat.title}</div>
                            <div class="chat-preview">${preview}</div>
                            <button class="delete-chat" data-chat-id="${chatId}">Ã—</button>
                        </div>
                    `;
                }).join('');
                
                this.chatList.querySelectorAll('.chat-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-chat')) {
                            this.selectChat(item.dataset.chatId);
                        }
                    });
                });
                
                this.chatList.querySelectorAll('.delete-chat').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteChat(btn.dataset.chatId);
                    });
                });
            }

            deleteChat(chatId) {
                if (confirm('Are you sure you want to delete this chat?')) {
                    delete this.chats[chatId];
                    this.saveChats();
                    if (this.currentChatId === chatId) {
                        this.currentChatId = null;
                        this.hideChatInterface();
                    }
                    this.renderChatList();
                }
            }

            renameCurrentChat() {
                if (!this.currentChatId) return;
                
                const chat = this.chats[this.currentChatId];
                const newTitle = prompt('Enter new chat title:', chat.title);
                
                if (newTitle !== null && newTitle.trim() !== '') {
                    chat.title = newTitle.trim();
                    this.saveChats();
                    this.renderChatList();
                    this.chatTitleMain.textContent = chat.title;
                }
            }

            exportCurrentChat() {
                if (!this.currentChatId) return;
                
                const chat = this.chats[this.currentChatId];
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(chat, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `chat_${chat.title.replace(/[^a-z0-9]/gi, '_')}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            }

            clearCurrentChat() {
                if (!this.currentChatId) return;
                
                if (confirm('Are you sure you want to clear all messages in this chat?')) {
                    const chat = this.chats[this.currentChatId];
                    chat.messages = [];
                    chat.totalTokens = 0;
                    this.saveChats();
                    this.renderMessages();
                    this.updateConversationTokenCount();
                }
            }

            renderMessages() {
                if (!this.currentChatId) return;
                const chat = this.chats[this.currentChatId];
                this.chatTitleMain.textContent = chat.title;
                this.messagesContainer.innerHTML = chat.messages.map(message => {
                    let statsHtml = '';
                    if (message.role === 'assistant' && message.stats) {
                        statsHtml = `<div class="message-stats">${message.stats.tokensPerSecond} t/s â€¢ ${message.stats.completionTokens} tokens â€¢ ${message.stats.timeMs}ms</div>`;
                    }
                    return `
                        <div class="message ${message.role}-message">
                            <div class="message-header">
                                ${message.role === 'user' ? 'You' : 'Assistant'}
                                ${statsHtml}
                            </div>
                            <div class="message-content">${this.formatContent(message.content)}</div>
                        </div>
                    `;
                }).join('');
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            formatContent(content) {
                content = this.processCodeBlocks(content);
                const lines = content.split('\n');
                let inTable = false;
                let tableRows = [];
                let result = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.includes('<div class="code-block">')) {
                        result.push(lines[i]);
                        continue;
                    }
                    
                    if (line.includes('|') && line.split('|').length > 2) {
                        if (!inTable) {
                            inTable = true;
                            tableRows = [];
                        }
                        tableRows.push(line);
                        if (i + 1 < lines.length && lines[i + 1].includes('---')) {
                            i++;
                        }
                    } else {
                        if (inTable) {
                            result.push(this.convertTableToHtml(tableRows));
                            inTable = false;
                            tableRows = [];
                        }
                        result.push(lines[i]);
                    }
                }
                
                if (inTable) {
                    result.push(this.convertTableToHtml(tableRows));
                }
                
                return this.processInlineCode(result.join('\n'));
            }

            processCodeBlocks(content) {
                const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
                return content.replace(codeBlockRegex, (match, language, code) => {
                    const lang = language || 'text';
                    let cleanedCode = code.trim();
                    const escapedCode = this.escapeHtml(cleanedCode);
                    const blockId = 'code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="code-block" data-language="${lang}">
                        <div class="code-header">
                            <span class="code-language">${lang}</span>
                            <button class="copy-btn" onclick="chatApp.copyCode('${blockId}')">Copy</button>
                        </div>
                        <div class="code-content"><pre><code id="${blockId}" class="hljs ${lang}">${escapedCode}</code></pre></div>
                    </div>`;
                });
            }

            processInlineCode(content) {
                return content.replace(/`([^`\n]+)`/g, '<code>$1</code>');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            copyCode(blockId) {
                const codeElement = document.getElementById(blockId);
                const button = codeElement.closest('.code-block').querySelector('.copy-btn');
                if (codeElement) {
                    navigator.clipboard.writeText(codeElement.textContent).then(() => {
                        button.textContent = 'Copied!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = 'Copy';
                            button.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy code: ', err);
                        this.showNotification('Failed to copy code to clipboard', 'error');
                    });
                }
            }

            convertTableToHtml(rows) {
                if (rows.length === 0) return '';
                const parseRow = (row) => row.split('|').map(cell => cell.trim()).filter(Boolean);
                let html = '<table>';
                const headerRow = parseRow(rows[0]);
                html += `<thead><tr>${headerRow.map(cell => `<th>${this.escapeHtml(cell)}</th>`).join('')}</tr></thead>`;
                html += '<tbody>';
                rows.slice(1).forEach(row => {
                    html += `<tr>${parseRow(row).map(cell => `<td>${this.escapeHtml(cell)}</td>`).join('')}</tr>`;
                });
                html += '</tbody></table>';
                return html;
            }

            showTypingIndicator() {
                if (this.isTyping) return;
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `<span>Assistant is typing</span><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
                this.messagesContainer.appendChild(typingDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
                this.isTyping = false;
            }

            async sendMessage() {
                if (!this.isConnected) {
                    this.showNotification('Please connect to the server first', 'error');
                    return;
                }
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                if (!this.currentChatId) this.createNewChat();
                
                const chat = this.chats[this.currentChatId];
                
                // Check if we're approaching context limit (simple check)
                const estimatedTokens = (chat.totalTokens || 0) + message.split(' ').length + 100; // Rough estimate
                if (estimatedTokens > this.currentModelContextSize * 0.9) {
                    this.showNotification(`Warning: Approaching context limit (${this.currentModelContextSize} tokens). Consider starting a new chat.`, 'warning');
                }
                
                chat.messages.push({ role: 'user', content: message });
                
                if (chat.messages.length === 1) {
                    chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                }
                
                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.sendBtn.disabled = true;
                this.saveChats();
                this.renderMessages();
                this.renderChatList();
                this.showTypingIndicator();
                
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`${this.serverUrl}/v1/chat/completions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'cors',
                        body: JSON.stringify({
                            model: this.currentModelName || 'local-model',
                            messages: chat.messages.map(({ role, content }) => ({ role, content })),
                            temperature: 0.7,
                            max_tokens: Math.min(1500, this.currentModelContextSize - (chat.totalTokens || 0) - 100), // Adjust max_tokens
                            stream: true // Enable streaming
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    // Create assistant message container
                    const assistantMessageDiv = document.createElement('div');
                    assistantMessageDiv.className = 'message assistant-message';
                    assistantMessageDiv.innerHTML = `
                        <div class="message-header">
                            Assistant
                        </div>
                        <div class="message-content"></div>
                    `;
                    
                    this.messagesContainer.appendChild(assistantMessageDiv);
                    const contentDiv = assistantMessageDiv.querySelector('.message-content');
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                    
                    let fullResponse = '';
                    let done = false;
                    
                    while (!done) {
                        const { value, done: readerDone } = await reader.read();
                        done = readerDone;
                        if (value) {
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(6);
                                    if (data === '[DONE]') {
                                        done = true;
                                        break;
                                    }
                                    
                                    try {
                                        const parsed = JSON.parse(data);
                                        const content = parsed.choices[0]?.delta?.content;
                                        if (content) {
                                            fullResponse += content;
                                            contentDiv.innerHTML = this.formatContent(fullResponse);
                                            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                                        }
                                    } catch (e) {
                                        // Ignore parsing errors for incomplete JSON
                                    }
                                }
                            }
                        }
                    }
                    
                    // Finalize message
                    const endTime = Date.now();
                    const timeMs = endTime - startTime;
                    const completionTokens = fullResponse.split(/\s+/).length;
                    const tokensPerSecond = timeMs > 0 ? Math.round((completionTokens / (timeMs / 1000)) * 10) / 10 : 0;
                    
                    // Update chat with final message
                    chat.totalTokens = (chat.totalTokens || 0) + message.split(' ').length + fullResponse.split(' ').length;
                    chat.messages.push({ 
                        role: 'assistant', 
                        content: fullResponse,
                        stats: {
                            tokensPerSecond: tokensPerSecond,
                            completionTokens: completionTokens,
                            timeMs: timeMs
                        }
                    });
                    
                } catch (error) {
                    console.error('Error:', error);
                    let errorMsg = 'Sorry, I encountered an error.';
                    if (error.name === 'TypeError') errorMsg += '\nThis might be a CORS issue.';
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message assistant-message';
                    errorDiv.innerHTML = `
                        <div class="message-header">Assistant</div>
                        <div class="message-content">${errorMsg}</div>
                    `;
                    this.messagesContainer.appendChild(errorDiv);
                    
                    chat.messages.push({ role: 'assistant', content: errorMsg });
                } finally {
                    this.hideTypingIndicator();
                    this.saveChats();
                    this.renderMessages();
                    this.renderChatList();
                    this.updateConversationTokenCount();
                    this.sendBtn.disabled = false;
                    this.messageInput.focus();
                    
                    // Highlight code blocks
                    setTimeout(() => {
                        document.querySelectorAll('pre code').forEach((block) => {
                            if (typeof hljs !== 'undefined') hljs.highlightElement(block);
                        });
                    }, 100);
                }
            }
        }

        let chatApp;
        document.addEventListener('DOMContentLoaded', () => {
            chatApp = new ChatApp();
        });
    </script>
</body>
